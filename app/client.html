<!doctype html>
<html ng-app="zook">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Zook</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/client.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <div class="block" style="height:100%;">
      <div class="centered">
        <div class="container-fluid" style="text-align:left;">
          <div class="row">
            <div class="col-md-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="pull-left">
                    {{title}}
                  </div>
                  <div class="pull-right">
                    <span ng-show="timerIsRunning">{{getRemainingTime()}}s</span>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="panel-body" ng-switch on="isInitialized">

                  <div ng-switch-when="true">
                    <wait></wait>
                  </div>
                  <div ng-switch-when="false">
                    <subject-initialize></subject-initialize>
                  </div>

                  <div class="clearfix"></div>
                </div>
                <div class="panel-footer">
                  <div class="pull-left">
                    <button type="button" class="btn btn-info" ng-click="instructionsVisible = !instructionsVisible">
                      <span class="glyphicon glyphicon-info-sign"></span> Instructions
                    </button>
                  </div>
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-primary" ng-disabled="isWaiting" ng-click="continue()">
                      <span class="{{ isWaiting && 'glyphicon glyphicon-refresh' || 'glyphicon glyphicon-ok'}}"></span> {{ isWaiting && 'Wait' || 'Continue' }}
                    </button>
                  </div>

                  
                  <div class="clearfix"></div>
                </div>
              </div>
            </div><!-- /.col-md-12 -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div><!-- /.centered -->
    </div>

    <div class="modal {{instructionsVisible && 'show' || 'hide fade'}}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="instructionsVisible = false">&times;</button>
            <h4 class="modal-title">Instructions</h4>
          </div>
          <div class="modal-body">
            <p>Bla bla.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="instructionsVisible = false">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <connection></connection>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/client/app.js"></script>
    <script src="scripts/services/log.js"></script>
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/client/directives/wait.js"></script>
    <script src="scripts/client/directives/subject-initialize.js"></script>
    <script src="scripts/directives/connection.js"></script>
    <script src="scripts/client/controllers/main.js"></script>
    <!-- endbuild -->
    
  </body>
</html>

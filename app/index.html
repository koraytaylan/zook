<!doctype html>
<html ng-app="zook">
  <head>
    <meta charset="utf-8">
    <title>Zook</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <div class="block" style="height:100%;">
      <div class="centered">
        <div class="container-fluid" style="text-align:left;">
          <div class="row">
            <div class="col-md-12">

              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="pull-left">
                    {{title}}
                  </div>
                  <div class="pull-right">
                    <span ng-show="timerIsRunning">{{getRemainingTime()}}s</span>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="panel-body" ng-switch on="state">


                  <div ng-switch-default>
                    <form role="form">
                      <div class="form-group">
                        <label class="control-label" for="txtClientName">Enter a name for this client</label>
                        <input id="txtClientName" name="txtClientName" type="text" class="form-control" placeholder="Client1">
                      </div>
                    </form>
                    <div class="alert alert-danger" ng-show="clientNameInvalid">lölölölö</div>
                  </div>


                  <div class="clearfix"></div>
                </div>
                <div class="panel-footer">
                  <div class="pull-left">
                    <button type="button" class="btn btn-info" ng-click="instructionsVisible = !instructionsVisible">
                      <span class="glyphicon glyphicon-info-sign"></span> Instructions
                    </button>
                  </div>
                  <div class="btn-group pull-right">
                    <button type="button" class="btn btn-primary" ng-disabled="isLoading" ng-click="toggleTimer()">
                      <span class="{{ isLoading && 'fa fa-spinner fa-spin' || 'glyphicon glyphicon-ok'}}"></span> {{ isLoading && 'Wait' || 'Continue' }}
                    </button>
                  </div>

                  
                  <div class="clearfix"></div>
                </div>
              </div>
            </div><!-- /.col-md-12 -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div><!-- /.centered -->
    </div>

    <div class="modal {{instructionsVisible && 'show' || 'hide fade'}}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="instructionsVisible = false">&times;</button>
            <h4 class="modal-title">Instructions</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="instructionsVisible = false">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/socket.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
    
  </body>
</html>

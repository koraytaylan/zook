<div class="modal fade in" style="display:block !important;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="instructionsVisible = false">&times;</button>
        <h4 class="modal-title">Please Login</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="txtLogin">Login</label>
            <input class="form-control" id="txtLogin" placeholder="Enter login">
          </div>
          <div class="form-group">
            <label for="txtPassword">Password</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Password">
          </div>
        </form>
        <div class="alert alert-danger" ng-show="showError">{{errorMessage}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="instructionsVisible = false">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal-backdrop fade in"></div>
